<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../qtek/thirdparty/require.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
</head>
<body>
    <canvas id="main" style="position:absolute;left:0px;top:0px;"></canvas>
    <script type="text/javascript">
        require(['qtek/qtek',
                'qtek-2d'], function(qtek, qtek2d){
            var canvas = document.getElementById('main');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            var ctx = new qtek2d.context.Context2D({
                canvas : canvas
            });
            var start = performance.now();
            var painter = ctx.beginDraw();
            for (var i = 0; i < 10000; i++) {
                ctx.beginPath();
                ctx.fillStyle = 'rgb(' + [
                    Math.floor(Math.random() * 125 + 125),
                    Math.floor(Math.random() * 125 + 125),
                    Math.floor(Math.random() * 125 + 125)
                ].join(',') + ')';
                ctx.arc(Math.random() * 1000, Math.random() * 600, 20, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.endDraw();
            console.log(performance.now() - start);
        });
    </script>
</body>
</html>
